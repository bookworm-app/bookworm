<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

<body>
<!--   
  <div class="g-signin2" data-onsuccess="console.log('poopy')"></div> -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  
  <div id="root"></div>
 

  <script> 
  function onSignIn(googleUser) 
   {
  //   var profile = googleUser.getBasicProfile();
  // console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  // console.log('Name: ' + profile.getName());
  // console.log('Image URL: ' + profile.getImageUrl());
  // console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

    let id_token = googleUser.getAuthResponse().id_token;
    
    let xhm = new XMLHttpRequest();
    xhm.open('POST', '/login');
    xhm.setRequestHeader('Content-Type', 'application/json');
    xhm.onload = function() {
      console.log('Signed in as: ' + xhm.responseText);
      if(xhm.responseText == 'success'){
        location.assign()
      }
      };
      xhm.send(JSON.stringify({token : id_token}));
  }
  </script>
</body>
</html>
